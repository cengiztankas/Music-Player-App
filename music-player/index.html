<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" >
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>
<body>
    
    <div class="container ">
       <div class="card shadow-lg rounded">

       
        <img id="music-img" class="card-img-top">
        <audio id="audio"></audio>
        <div id="music-detalies" class=" text-center border-bottom my-3">
            <p class="title">Sancağım Tehvid Oldu</p>
            <p class="singer">Ahmet</p>
        </div>
        <div class="card-body">
            <div id="progress">
                <input type="range" id="progress-bar" class="form-range">
                <div class="times">
                    <span id="current-time">0.00</span>
                    <span id="duration">0.00</span>
                </div>
            </div>
            <div id="controls" class="text-center">

                <div id="prev" class="btn btn-primary rounded-circle">
                    <i  class="fa-solid fa-backward-step"></i> 
                </div>
                <div id="play" class="btn btn-primary rounded-circle btn-lg mx-2"> 
                     <i class="fa-solid fa-play"></i>
                 </div>
                <div id="next" class="btn btn-primary rounded-circle">
                    <i class="fa-solid fa-forward-step"></i> 
                 </div>
            </div> 
        </div>
        <div class="card-footer">
             <button class="btn btn-primary btn-sm " data-bs-target="#music-list" data-bs-toggle="collapse">
                <i class="fa-solid fa-bars"></i>
             </button>
             <div class="volume-container">
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" name="" id="volume-bar" max="100" value="100" class="form-range ms-2">
            </div>
        </div>
        <div id="music-list" class="collapse" >
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item  d-flex justify-content-between align-items-center">
                    <span>Tevhid Marşı- Ali</span>
                    <span class="badge bg-primary rounded-pill">3.40</span>
                </li> -->
               
              </ul>
        </div>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
